name: Team approval workflow
on: pull_request_review

jobs:
  labelWhenApproved:
    runs-on: ubuntu-latest
    steps:
    - name: Set Label When Approved
      uses: TobKed/label-when-approved-action@v1.3
      env:
        APPROVAL: "1"
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        ADD_LABEL: "approved"

